<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<style>
		html,
		body {
			margin: 0;
			width: 1920px;
			height: 1080px;
			overflow: hidden;
			color: white;
		}

		.container {
			position: absolute;
			left: 0;
			right: 0;
			top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;

			transform: translateY(-110%);
			transition: transform 1s ease-in-out;
		}

		.container.active {
			transform: translateY(0);
		}

		.topBox {
			font-family: 'Fugaz One';
			font-size: 30px;
			background-color: rgb(34, 34, 34);
			border: 2px solid #2C7CB2;
			padding: 5px 30px;
			text-shadow: 3px 3px rgba(0, 0, 0, 0.8);
		}

		.videoContainer::before {
			content: '';
			position: absolute;
			inset: 0;
			z-index: 3;
			box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8)
		}


		.videoContainer {
			width: 1536px;
			height: 864px;
			position: relative;
			outline: 2px solid #2C7CB2;
		}

		#videoPlayerStinger {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 2;
		}

		#videoPlayerTop,
		#videoPlayerBottom {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#videoPlayerTop {
			transition: opacity 0.5s ease;
			z-index: 1;
		}

		#videoPlayerBottom {
			z-index: 0;
		}

		#overlayImg {
			position: absolute;
			z-index: 2;
			transition: opacity 0.5s ease-in-out;
		}

		.hidden {
			opacity: 0;
		}
	</style>
	<script type="module" src="./highlights.js"></script>
</head>

<body>
	<div id="playerContainer" class="container">
		<div class="topBox">
			<span>FINNRUNS TV</span>
		</div>
		<div class="videoContainer">
			<video preload="true" id="videoPlayerStinger"></video>
			<video preload="true" id="videoPlayerTop"></video>
			<video preload="true" id="videoPlayerBottom"></video>
		</div>
	</div>
</body>

</html>
